<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho ddo seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay>
        <source src="/Exercícios/ex011 Imagens Dinâmicas/midia/Que isso meu filho calma.mp3" type="audio/mpeg">
        <source src="/Exercícios/ex011 Imagens Dinâmicas/midia/Que isso meu filho calma.mp3" type="audio/ogg">
        <source src="/Exercícios/ex011 Imagens Dinâmicas/midia/Que isso meu filho calma.mp3" type="audio/wav">
        <p>Infelismente o seu navegador não consegue reproduzir o áudio. <a href="/Exercícios/ex011 Imagens Dinâmicas/midia/Que isso meu filho calma.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
